<app-shared-auth
  [authForm]="loginForm"
  [authHeader]="'Continue your Learning Journey with QuizWiz!'"
  [toggleSignupSignInVisibility]="true"
  [formFields]="formList"
  [btnText]="'Sign in'"
  [IfnavigationLink]="true"
  [navigationText]="'Forget Password ?'"
  [navigationLink]="'/auth/forget-password'"
  (formSubmission)="onLogin($event)"
></app-shared-auth>
