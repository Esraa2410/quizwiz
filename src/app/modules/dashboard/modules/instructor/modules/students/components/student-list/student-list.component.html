<app-shared-main-header
  [headerText]="'Students List'"
  [navigationVisibility]="false"
></app-shared-main-header>
<app-shared-card
  [imgSrc]="'../../../../../assets/images/student.png'"
  [cardContent]="paginatedStudentData"
  [headerKeys]="['first_name', 'last_name']"
  [detailKeys]="['status', 'role']"
  [studentsVisibility]="false"
  [useGrid]="true"
  [mainIconVisibility]="true"
  [mainMenue]="true"
  (view)="willBeViewed($event)"
  (delete)="willBeDelete($event)"
></app-shared-card>
<app-shared-pagnation
  [rowsPerPage]="[10, 20, 50]"
  [totalRecords]="totalRecords"
  [rows]="rows"
  (pageSizeChanged)="onPageSizeChange($event)"
  (pageNumberChanged)="onPageNumberChange($event)"
></app-shared-pagnation>
