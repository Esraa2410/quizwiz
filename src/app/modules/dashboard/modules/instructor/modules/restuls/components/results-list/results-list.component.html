<div class="p-5">
  <div class="mb-3">
    <app-shared-header [breadCrumbs]="navigationList" [btnVisibility]="false"></app-shared-header>
  </div>
  <div class="d-flex">
    <table class="pe-0 table table-bordered table-responsive table-hover rounded-3 overflow-hidden custom-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Group name</th>
          <th>Persons in group</th>
          <th>Participants</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let key of paginatedResultsData">
          <td>{{key.title}}</td>
          <td>{{key.groupName}}</td>
          <td>{{key.personsInGroup}}</td>
          <td>{{key.participants}}</td>
          <td>{{key.createdAt | date: 'short'}}</td>
          <td>
            <div class="d-flex align-items-center justify-content-center gap-3">
              <button (click)="key.actions()" class="bg-transparent p-0">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-shared-pagnation [rowsPerPage]="[10, 20, 50]" [totalRecords]="totalRecords" [rows]="rows"
    (pageSizeChanged)="onPageSizeChange($event)"
    (pageNumberChanged)="onPageNumberChange($event)"></app-shared-pagnation>
</div>
