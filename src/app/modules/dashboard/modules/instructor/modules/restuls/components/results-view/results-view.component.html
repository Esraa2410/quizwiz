<div>
  <div class="mb-3">
    <app-shared-header [breadCrumbs]="navigationList" [btnVisibility]="false"></app-shared-header>
  </div> 
  <!-- <app-shared-table
      [tableHeaders]="tableHeaders"
      [tableBodyContent]="quizDetails.participants"
      [displayHeaders]="displayHeaders"
      [actionsVisivilty]="true"
    ></app-shared-table> -->
   <article>
    <table *ngIf="quizDetails.participants.length>0" class="p-3 table table-bordered table-responsive table-hover rounded-3 overflow-hidden custom-table">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Score</th>
          <th>Started At</th>
          <th>Finished At </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let key of quizDetails.participants">
          <td>
            {{key.participant.first_name}} {{key.participant.last_name}}
          </td>
          <td>
            {{key.score}}
          </td>
          <td>
            {{key.started_at | date :'short' }}
          </td>
          <td>
            {{key.finished_at |date:'short'}}
          </td>
        </tr>
      </tbody>
    </table>

<div *ngIf="quizDetails.participants.length==0">
  <div class="d-flex justify-content-center align-items-center">
    <img class="w-50 " src="../../../../../../../../../assets/images/auth/auth-img.png" alt="">
  </div>

</div>
  </article> 
</div>
