<div class="container-fluid   h-100 w-100 p-0 ">
    <div class="header d-flex 
     justify-content-between align-items-center border-bottom   ">
        <div class="p-3 ">
            <h5 class="m-0 p-0">Group Details</h5>
        </div>
        <div (click)="onNoClick()" class="p-3 close  border-start d-flex justify-content-center align-items-center ">
            <span class="mx-1 "> <i class="fa-solid fa-xmark"></i> </span>
        </div>
    </div>
    <div class="row p-3 m-0 ">
        <div class="input-group col-12 my-2 ">
            <span class="input-group-text" id="basic-addon1">Group Name</span>
            <input disabled type="text" [value]="groupDetails.name" class="form-control p-3" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="col-12 my-2 ">
            <mat-form-field appearance="outline">
                <mat-label>List Students</mat-label>
                <mat-select  [(ngModel)]="groupDetails.students" name="food">
                    <mat-option [disabled]="true" *ngFor="let topping of groupDetails.students">
                        {{topping.first_name}} {{topping.last_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>
    </div>
</div>
