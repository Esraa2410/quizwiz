<!--header-->
<app-shared-header
  [breadCrumbs]="navigationList"
  [btnIcon]="btnIcon"
  [btnText]="btnText"
  (btnEvent)="GoToDashBoard()"
  [btnVisibility]="false"
></app-shared-header>
<!--end of header-->
<div class="row" *ngIf="quizData">
  <div class="col-md-6">
    <div class="p-3 main-border rounded-3">
      <h4>
        {{ quizData.title }}
      </h4>
      <div>
        <span class="me-3">
          <i class="fa fa-calendar me-3" aria-hidden="true"></i>
          {{ quizData.schadule | date }}
        </span>
        <span>
          <i class="fa fa-clock me-3" aria-hidden="true"></i>
          {{ quizData.schadule | date : "HH:mm" }}
        </span>
      </div>

      <div class="mt-3">
        <h6>Status : {{ quizData.status }}</h6>
      </div>

      <div class="input-group mt-3">
        <span class="input-group-text" id="basic-addon1">Duration :</span>
        <input
          type="text"
          value="{{ quizData.duration }}"
          [disabled]="true"
          class="form-control p-2"
          aria-label="title"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mt-3">
        <span class="input-group-text" id="basic-addon1"
          >Number of questions :</span
        >
        <input
          type="text"
          value="{{ quizData.questions_number }}"
          [disabled]="true"
          class="form-control p-2"
          aria-label="title"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mt-3">
        <span class="input-group-text" id="basic-addon1"
          >Score per question :</span
        >
        <input
          type="text"
          value="{{ quizData.score_per_question }}"
          [disabled]="true"
          class="form-control p-2"
          aria-label="title"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mt-2">
        <span class="input-group-text" id="basic-addon1">Description :</span>
        <textarea
          [disabled]="true"
          class="form-control"
          aria-label="With textarea"
          >{{ quizData.description }}</textarea
        >
      </div>
      <div class="input-group mt-2">
        <span class="input-group-text" id="basic-addon1">Type :</span>
        <input
          type="text"
          value="{{ quizData.type }}"
          [disabled]="true"
          class="form-control p-2"
          aria-label="title"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mt-2">
        <span class="input-group-text" id="basic-addon1">Difficulty :</span>
        <input
          type="text"
          value="{{ quizData.difficulty }}"
          [disabled]="true"
          class="form-control p-2"
          aria-label="title"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="edit d-flex align-items-center justify-content-between mt-3">
        <button
          class="btn editBtn mainBtn"
          [ngClass]="quizData.status === 'closed' ? 'hidden' : 'display'"
          (click)="openUpdateDailog('1000ms', '1000ms', quizData._id)"
        >
          <i class="fa fa-edit" aria-hidden="true"></i>
          Edit
        </button>
        <button
          class="btn deleteBtn mainBtn"
          (click)="
            openDeleteDailog(
              '1000ms',
              '1000ms',
              quizData._id,
              quizData.title,
              quizData.createdAt
            )
          "
        >
          <i class="fa fa-close" aria-hidden="true"></i>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
