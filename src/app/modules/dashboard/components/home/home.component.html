<div class="py-5">
  <div class="row">
    <div class="col-md-6">
      <div class="p-3 main-border rounded-3">
        <div class="d-flex align-items-center justify-content-between">
          <h2 class='mb-3'>Upcoming 5 Quizzes</h2>
          <p role="button" class="d-flex gap-2 align-items-center m-0"> Quiz Directory <span><i class="fa-solid fa-arrow-right"></i></span> </p>
        </div>
        <app-shared-card [imgSrc]="'/path/to/quiz/image.jpg'" [cardContent]="upcomingQuizzes"
          [mainHeader]="getQuizTitle" [cardDetailsFContent]="getQuizDate" [cardDetailsSContent]="getQuizTime"
          [numOfStudents]="getNumOfStudents" [studentsVisibility]="true">
        </app-shared-card>
      </div>
    </div>

    <div class="col-md-6">
      <div class="p-3 main-border rounded-3">
        <div class="d-flex align-items-center justify-content-between">
          <h2 class='mb-3'>Top 5 Students</h2>
          <p role="button" class="d-flex gap-2 align-items-center m-0"> All Students Directory <span><i class="fa-solid fa-arrow-right"></i></span> </p>
        </div>
        <app-shared-card [imgSrc]="'/path/to/student/image.jpg'" [cardContent]="topFiveStudents"
          [mainHeader]="getStudentName" [cardDetailsFContent]="getStudentRank"
          [cardDetailsSContent]="getStudentAvgScore" [studentsVisibility]="false" [mainIconVisibility]="true">
        </app-shared-card>
      </div>
    </div>
  </div>


</div>
