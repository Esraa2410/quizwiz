<div class="card flex justify-content-center border-0 mx-auto mt-4" [style.width.%]="width">
    <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="totalRecords"
        [rowsPerPageOptions]="rowsPerPage"
    >
    </p-paginator>
</div>
