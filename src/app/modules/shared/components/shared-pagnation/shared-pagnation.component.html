<div class="card flex justify-content-center">
    <p-paginator
     (onPageChange)="onPageChange($event)" 
     [first]="first" 
     [rows]="rows" 
     [totalRecords]="totalRecords" 
     [rowsPerPageOptions]="rowsPerPage"
     >
    </p-paginator>
</div>
